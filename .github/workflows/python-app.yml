name: Python Test
on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      
      - name: Set up Python 3.9
        uses: actions/setup-python@V5
        with:
          python-version: '3.9'
        
      - name: install python
      - run:  |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 nose
      
    
